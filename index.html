<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="filters">
        <div class="filters-box">
          <label for="search-type">Filter by:</label>
          <select name="search-type" id="search-type">
            <option value="firstName">First name</option>
            <option value="lastName">Last name</option>
            <option value="grade">Grade</option>
          </select>
        </div>
        <input type="text" id="search" />
      </div>

      <table id="studentsTable">
        <thead>
          <tr id="header-row-table">
            <th data-sort-type="id">ID</th>
            <th data-sort-type="firstName">First Name</th>
            <th data-sort-type="lastName" id="lastNameHeader">Last Name</th>
            <th data-sort-type="grade">Grade</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
