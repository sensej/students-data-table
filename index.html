<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data table</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="filters">
        <h2>Filters</h2>

        <div class="filters-item filter-id">
          <label for="search-id">ID:</label>
          <input
            type="text"
            id="search-id"
            class="search-input"
            data-column="id"
          />
        </div>

        <div class="filters-item filter-first-name">
          <label for="search-first-name">Last name:</label>
          <input
            type="text"
            id="search-first-name"
            class="search-input"
            data-column="firstName"
          />
        </div>

        <div class="filters-item filter-last-name">
          <label for="search-last-name">Last name:</label>
          <input
            type="text"
            id="search-last-name"
            class="search-input"
            data-column="lastName"
          />
        </div>

        <div class="filters-item filter-grade">
          <label for="search-grade">Last name:</label>
          <input
            type="text"
            id="search-grade"
            class="search-input"
            data-column="grade"
          />
        </div>
      </div>

      <div class="table-container">
        <h2>Data</h2>

        <table id="studentsTable">
          <thead>
            <tr id="header-row-table">
              <th class="sortable" data-column="id">ID</th>
              <th class="sortable" data-column="firstName">First Name</th>
              <th class="sortable" data-column="lastName" id="lastNameHeader">
                Last Name
              </th>
              <th class="sortable" data-column="grade">Grade</th>
            </tr>
          </thead>
          <tbody data-tbody-id="data"></tbody>
        </table>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
